name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "backend" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore AuthService Dependencies
      working-directory: ./Services/Identity
      run: dotnet restore
